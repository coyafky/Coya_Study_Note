<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design Example</title>

  <!-- Link to your external CSS file (if not using internal styles) -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* 默认样式，可适用于屏幕宽度大于600像素 */
    body {
      background-color: lightgreen;
      color: black;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    /* 当屏幕宽度小于等于600像素时，应用不同的样式 */
    @media screen and (max-width: 600px) {
      body {
        background-color: lightblue;
        color: white;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Design Example</h1>
  <p>This is an example of a responsive design with different background colors based on screen width.</p>
</body>
</html>

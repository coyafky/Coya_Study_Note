<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 年会抽奖案例 -->
    <!-- 存一个数组名单  -->

    <div class="warpper">
        <strong>
            幸运儿
        </strong>

        <h1>
            <span id="one">
                
            </span>
        </h1>
        <h3>
            <span id="two">

            </span>
        </h3>
        <h5>
            <span id="three">

            </span>
        </h5>
    </div>

    <script>
        // 1.声明数组

        const personArr =['A',"B" ,'C',"D","E"];
        //随机抽出
        //  抽取一个随机树

        const random  = Math.floor(Math.random()*personArr.length);

        console.log(personArr[random]);

        // 获取元素

        const one = document.querySelector('#one');
        one.innerHTML=personArr[random];
        // 需要删除

        personArr.slice(random,1);
        console.log(personArr);
    </script>
</body>
</html>
